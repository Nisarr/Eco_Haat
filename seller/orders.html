<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - Eco Haat Seller</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/animations.css">

    <style>
        .dashboard {
            display: grid;
            grid-template-columns: 260px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background: var(--bg-dark);
            color: var(--text-on-dark);
            padding: var(--space-xl);
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 260px;
            overflow-y: auto;
        }

        .sidebar__logo {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: var(--space-2xl);
            color: var(--text-white);
        }

        .sidebar__nav {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }

        .sidebar__link {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            padding: var(--space-md) var(--space-lg);
            border-radius: var(--radius-md);
            color: var(--text-light);
            transition: all var(--transition-fast);
        }

        .sidebar__link:hover,
        .sidebar__link.active {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-white);
        }

        .sidebar__link.active {
            background: var(--primary);
        }

        .sidebar__icon {
            font-size: 1.25rem;
        }

        .sidebar__divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: var(--space-lg) 0;
        }

        .sidebar__user {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            padding: var(--space-md);
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-md);
            margin-top: auto;
        }

        .sidebar__avatar {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: var(--radius-circle);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .main-content {
            margin-left: 260px;
            padding: var(--space-xl);
            background: var(--bg-primary);
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-xl);
        }

        .page-title {
            font-size: 1.75rem;
        }

        /* Orders Table */
        .orders-container {
            background: var(--bg-card);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-card);
            overflow: hidden;
        }

        .orders-table {
            width: 100%;
            border-collapse: collapse;
        }

        .orders-table th,
        .orders-table td {
            padding: var(--space-md) var(--space-lg);
            text-align: left;
        }

        .orders-table th {
            background: var(--bg-secondary);
            font-weight: 600;
            color: var(--text-dark);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .orders-table tr:not(:last-child) {
            border-bottom: 1px solid var(--border-light);
        }

        .orders-table tr:hover {
            background: var(--bg-secondary);
        }

        .order-product {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .order-product__image {
            width: 50px;
            height: 50px;
            border-radius: var(--radius-sm);
            object-fit: cover;
        }

        .order-product__name {
            font-weight: 500;
        }

        .order-product__qty {
            font-size: 0.875rem;
            color: var(--text-muted);
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            padding: var(--space-xs) var(--space-md);
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge--pending {
            background: #FFF3E0;
            color: #E65100;
        }

        .badge--processing {
            background: #E3F2FD;
            color: #1565C0;
        }

        .badge--shipped {
            background: #E8F5E9;
            color: #2E7D32;
        }

        .badge--delivered {
            background: var(--primary-pale);
            color: var(--primary-dark);
        }

        .badge--cancelled {
            background: #FFEBEE;
            color: #C62828;
        }

        .empty-state {
            text-align: center;
            padding: var(--space-3xl);
        }

        .empty-state__icon {
            font-size: 4rem;
            margin-bottom: var(--space-lg);
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
            }

            .orders-table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <a href="../index.html" class="sidebar__logo">
                <img src="../assets/images/logo.png" alt="Eco Haat" class="sidebar__logo-img">
            </a>

            <nav class="sidebar__nav">
                <a href="index.html" class="sidebar__link">
                    <span class="sidebar__icon">üìä</span>
                    <span>Dashboard</span>
                </a>
                <a href="my-products.html" class="sidebar__link">
                    <span class="sidebar__icon">üì¶</span>
                    <span>My Products</span>
                </a>
                <a href="add-product.html" class="sidebar__link">
                    <span class="sidebar__icon">‚ûï</span>
                    <span>Add Product</span>
                </a>
                <a href="orders.html" class="sidebar__link active">
                    <span class="sidebar__icon">üõí</span>
                    <span>Orders</span>
                </a>

                <div class="sidebar__divider"></div>

                <a href="../index.html" class="sidebar__link">
                    <span class="sidebar__icon">üè†</span>
                    <span>View Store</span>
                </a>
                <a href="#" class="sidebar__link" id="logoutBtn">
                    <span class="sidebar__icon">üö™</span>
                    <span>Logout</span>
                </a>
            </nav>

            <div class="sidebar__user">
                <div class="sidebar__avatar">üå±</div>
                <div>
                    <div style="font-weight: 600;" id="userName">Seller</div>
                    <div style="font-size: 0.75rem; color: var(--text-light);">Seller Account</div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">üõí Orders</h1>
            </div>

            <div class="orders-container fade-in-up">
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Product</th>
                            <th>Buyer</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody id="ordersBody">
                        <tr>
                            <td colspan="6" class="text-center" style="padding: 3rem;">
                                <div class="spinner" style="margin: 0 auto;"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <div class="toast-container"></div>

    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Check auth
            const user = API.getUser();
            if (!user || user.role !== 'seller') {
                Utils.showToast('Access denied. Seller account required.', 'error');
                setTimeout(() => {
                    window.location.href = '../pages/login.html';
                }, 1500);
                return;
            }

            document.getElementById('userName').textContent = user.full_name || 'Seller';

            await loadOrders();

            // Logout
            document.getElementById('logoutBtn').addEventListener('click', async (e) => {
                e.preventDefault();
                await API.logout();
                window.location.href = '../index.html';
            });
        });

        async function loadOrders() {
            const tbody = document.getElementById('ordersBody');

            try {
                const orders = await API.get(CONFIG.ENDPOINTS.SELLER_ORDERS);

                if (orders.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="6">
                                <div class="empty-state">
                                    <div class="empty-state__icon">üì¶</div>
                                    <h3>No orders yet</h3>
                                    <p style="color: var(--text-muted);">Orders containing your products will appear here.</p>
                                </div>
                            </td>
                        </tr>
                    `;
                    return;
                }

                tbody.innerHTML = orders.map(order => `
                    <tr>
                        <td><strong>#${order.id}</strong></td>
                        <td>
                            <div class="order-product">
                                <img src="${order.product_image || 'https://via.placeholder.com/50'}" 
                                     alt="${order.product_name}"
                                     class="order-product__image">
                                <div>
                                    <div class="order-product__name">${Utils.truncate(order.product_name || 'Product', 25)}</div>
                                    <div class="order-product__qty">Qty: ${order.quantity || 1}</div>
                                </div>
                            </div>
                        </td>
                        <td>${order.buyer_name || 'Buyer'}</td>
                        <td><strong>${Utils.formatPrice(order.total_amount || order.price_at_purchase)}</strong></td>
                        <td>
                            <span class="badge badge--${order.status}">
                                ${getStatusIcon(order.status)} ${order.status.charAt(0).toUpperCase() + order.status.slice(1)}
                            </span>
                        </td>
                        <td>${Utils.formatDate(order.created_at)}</td>
                    </tr>
                `).join('');

            } catch (error) {
                console.error('Failed to load orders:', error);
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6">
                            <div class="empty-state">
                                <div class="empty-state__icon">üì¶</div>
                                <h3>No orders yet</h3>
                                <p style="color: var(--text-muted);">Orders containing your products will appear here.</p>
                            </div>
                        </td>
                    </tr>
                `;
            }
        }

        function getStatusIcon(status) {
            const icons = {
                pending: '‚è≥',
                processing: 'üîÑ',
                shipped: 'üì¶',
                delivered: '‚úÖ',
                cancelled: '‚ùå'
            };
            return icons[status] || 'üìã';
        }
    </script>
</body>

</html>
