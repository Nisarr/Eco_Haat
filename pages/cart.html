<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - Eco Haat</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/animations.css">

    <style>
        .cart-page {
            padding-top: 100px;
            min-height: 100vh;
        }

        .cart-container {
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: var(--space-2xl);
            align-items: start;
        }

        .cart-items {
            background: var(--bg-card);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-card);
            overflow: hidden;
        }

        .cart-items__header {
            padding: var(--space-xl);
            border-bottom: 1px solid var(--border-light);
        }

        .cart-item {
            display: grid;
            grid-template-columns: 120px 1fr auto;
            gap: var(--space-lg);
            padding: var(--space-lg);
            border-bottom: 1px solid var(--border-light);
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item__image {
            width: 120px;
            height: 120px;
            border-radius: var(--radius-md);
            object-fit: cover;
        }

        .cart-item__info h4 {
            margin-bottom: var(--space-xs);
        }

        .cart-item__info .eco-badge {
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            background: var(--primary-pale);
            color: var(--primary-dark);
            padding: 2px 8px;
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            margin-top: var(--space-sm);
        }

        .cart-item__price {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
            margin-top: var(--space-sm);
        }

        .cart-item__actions {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: var(--space-md);
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            background: var(--bg-secondary);
            border-radius: var(--radius-full);
            padding: var(--space-xs);
        }

        .quantity-control button {
            width: 32px;
            height: 32px;
            border-radius: var(--radius-circle);
            background: var(--bg-card);
            border: 1px solid var(--border-light);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .quantity-control button:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .quantity-control span {
            width: 40px;
            text-align: center;
            font-weight: 600;
        }

        .cart-item__remove {
            color: var(--error);
            font-size: 0.875rem;
            cursor: pointer;
        }

        .cart-item__remove:hover {
            text-decoration: underline;
        }

        /* Cart Summary */
        .cart-summary {
            background: var(--bg-card);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-card);
            padding: var(--space-xl);
            position: sticky;
            top: 100px;
        }

        .cart-summary__title {
            margin-bottom: var(--space-xl);
            padding-bottom: var(--space-md);
            border-bottom: 1px solid var(--border-light);
        }

        .cart-summary__row {
            display: flex;
            justify-content: space-between;
            margin-bottom: var(--space-md);
        }

        .cart-summary__row.total {
            font-size: 1.25rem;
            font-weight: 700;
            padding-top: var(--space-md);
            border-top: 2px solid var(--border-light);
            margin-top: var(--space-md);
        }

        .cart-summary__eco {
            background: var(--primary-pale);
            padding: var(--space-md);
            border-radius: var(--radius-md);
            margin: var(--space-xl) 0;
            text-align: center;
        }

        .cart-summary__eco-icon {
            font-size: 2rem;
        }

        .cart-summary__eco-text {
            font-size: 0.875rem;
            color: var(--primary-dark);
            margin-top: var(--space-xs);
        }

        .cart-empty {
            text-align: center;
            padding: var(--space-3xl);
        }

        .cart-empty__icon {
            font-size: 5rem;
            margin-bottom: var(--space-lg);
        }

        @media (max-width: 992px) {
            .cart-container {
                grid-template-columns: 1fr;
            }

            .cart-summary {
                position: static;
            }
        }

        @media (max-width: 576px) {
            .cart-item {
                grid-template-columns: 80px 1fr;
            }

            .cart-item__actions {
                grid-column: 1 / -1;
                flex-direction: row;
                justify-content: space-between;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar" id="navbar">
        <div class="navbar__container">
            <a href="../index.html" class="navbar__logo">
                <img src="../assets/images/logo.png" alt="Eco Haat" class="navbar__logo-img">
            </a>

            <ul class="navbar__nav">
                <li><a href="../index.html" class="navbar__link">Home</a></li>
                <li><a href="products.html" class="navbar__link">Products</a></li>
            </ul>

            <div class="navbar__actions">
                <a href="cart.html" class="btn btn-icon navbar__cart active">üõí</a>
                <a href="login.html" class="btn btn-secondary btn-sm" id="loginBtn">Login</a>
            </div>
        </div>
    </nav>

    <main class="cart-page">
        <div class="container">
            <h1 class="page-title" style="margin-bottom: var(--space-xl);">Shopping Cart</h1>

            <div class="cart-container" id="cartContainer">
                <!-- Cart Items -->
                <div class="cart-items">
                    <div class="cart-items__header">
                        <h3>Cart Items (<span id="itemCount">0</span>)</h3>
                    </div>
                    <div id="cartItems">
                        <div class="text-center" style="padding: 3rem;">
                            <div class="spinner" style="margin: 0 auto;"></div>
                        </div>
                    </div>
                </div>

                <!-- Cart Summary -->
                <div class="cart-summary" id="cartSummary">
                    <h3 class="cart-summary__title">Order Summary</h3>

                    <div class="cart-summary__row">
                        <span>Subtotal</span>
                        <span id="subtotal">‡ß≥0</span>
                    </div>
                    <div class="cart-summary__row">
                        <span>Shipping</span>
                        <span style="color: var(--primary);">Free</span>
                    </div>
                    <div class="cart-summary__row total">
                        <span>Total</span>
                        <span id="total">‡ß≥0</span>
                    </div>

                    <div class="cart-summary__eco">
                        <div class="cart-summary__eco-icon">üå±</div>
                        <div class="cart-summary__eco-text">
                            Your order is 100% eco-friendly!
                        </div>
                    </div>

                    <a href="checkout.html" class="btn btn-primary btn-lg" style="width: 100%;" id="checkoutBtn">
                        Proceed to Checkout
                    </a>

                    <a href="products.html" class="btn btn-ghost" style="width: 100%; margin-top: var(--space-md);">
                        Continue Shopping
                    </a>
                </div>
            </div>
        </div>
    </main>

    <div class="toast-container"></div>

    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script>
        let cartItems = [];

        document.addEventListener('DOMContentLoaded', async () => {
            // Check auth
            if (!API.isAuthenticated()) {
                Utils.showToast('Please login to view your cart', 'warning');
                setTimeout(() => {
                    window.location.href = 'login.html?redirect=cart.html';
                }, 1500);
                return;
            }

            // Update navbar
            const user = API.getUser();
            if (user) {
                document.getElementById('loginBtn').textContent = user.full_name || 'Account';
            }

            // Load cart
            await loadCart();
        });

        async function loadCart() {
            try {
                cartItems = await API.getCart();
                renderCart();
            } catch (error) {
                console.error('Failed to load cart:', error);
                document.getElementById('cartItems').innerHTML = `
                    <div class="cart-empty">
                        <div class="cart-empty__icon">‚ö†Ô∏è</div>
                        <h3>Unable to load cart</h3>
                        <p style="color: var(--text-muted);">Please try again later.</p>
                    </div>
                `;
            }
        }

        function renderCart() {
            const container = document.getElementById('cartItems');
            const itemCount = document.getElementById('itemCount');

            if (cartItems.length === 0) {
                container.innerHTML = `
                    <div class="cart-empty">
                        <div class="cart-empty__icon">üõí</div>
                        <h3>Your cart is empty</h3>
                        <p style="color: var(--text-muted); margin-bottom: var(--space-lg);">
                            Start shopping for eco-friendly products!
                        </p>
                        <a href="products.html" class="btn btn-primary">Browse Products</a>
                    </div>
                `;
                document.getElementById('cartSummary').style.display = 'none';
                return;
            }

            document.getElementById('cartSummary').style.display = 'block';
            itemCount.textContent = cartItems.length;

            container.innerHTML = cartItems.map(item => {
                const product = item.product || {};
                return `
                    <div class="cart-item" data-item-id="${item.id}">
                        <img src="${product.images?.[0] || 'https://via.placeholder.com/120'}" 
                             alt="${product.name}"
                             class="cart-item__image">
                        
                        <div class="cart-item__info">
                            <h4>${product.name || 'Product'}</h4>
                            <p style="color: var(--text-muted); font-size: 0.875rem;">
                                Material: ${product.material || 'Eco-friendly'}
                            </p>
                            ${product.eco_rating ? `
                                <span class="eco-badge">üåø ${product.eco_rating}% Eco</span>
                            ` : ''}
                            <div class="cart-item__price">
                                ${Utils.formatPrice(product.price || 0)}
                            </div>
                        </div>
                        
                        <div class="cart-item__actions">
                            <div class="quantity-control">
                                <button onclick="updateQuantity(${item.id}, ${item.quantity - 1})">‚àí</button>
                                <span>${item.quantity}</span>
                                <button onclick="updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
                            </div>
                            <span class="cart-item__remove" onclick="removeItem(${item.id})">
                                üóëÔ∏è Remove
                            </span>
                        </div>
                    </div>
                `;
            }).join('');

            updateSummary();
        }

        function updateSummary() {
            const subtotal = cartItems.reduce((sum, item) => {
                const price = item.product?.price || 0;
                return sum + (price * item.quantity);
            }, 0);

            document.getElementById('subtotal').textContent = Utils.formatPrice(subtotal);
            document.getElementById('total').textContent = Utils.formatPrice(subtotal);
        }

        async function updateQuantity(itemId, newQuantity) {
            if (newQuantity < 1) {
                await removeItem(itemId);
                return;
            }

            try {
                await API.updateCartItem(itemId, newQuantity);

                // Update local state
                const item = cartItems.find(i => i.id === itemId);
                if (item) {
                    item.quantity = newQuantity;
                    renderCart();
                }

                Utils.updateCartBadge();
            } catch (error) {
                Utils.showToast(error.message || 'Failed to update quantity', 'error');
            }
        }

        async function removeItem(itemId) {
            try {
                await API.removeFromCart(itemId);
                cartItems = cartItems.filter(i => i.id !== itemId);
                renderCart();
                Utils.updateCartBadge();
                Utils.showToast('Item removed from cart', 'info');
            } catch (error) {
                Utils.showToast(error.message || 'Failed to remove item', 'error');
            }
        }
    </script>
</body>

</html>
