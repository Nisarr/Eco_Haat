<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Eco Haat</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/animations.css">

    <style>
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-hero);
            padding: var(--space-xl);
            position: relative;
            overflow: hidden;
        }

        .auth-page__bg {
            position: absolute;
            inset: 0;
            overflow: hidden;
        }

        .auth-card {
            background: var(--bg-card);
            border-radius: var(--radius-xl);
            padding: var(--space-2xl);
            width: 100%;
            max-width: 450px;
            box-shadow: var(--shadow-xl);
            position: relative;
            z-index: 1;
        }

        .auth-card__logo {
            text-align: center;
            margin-bottom: var(--space-xl);
        }

        .auth-card__logo a {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            font-family: var(--font-display);
            font-size: 1.75rem;
            font-weight: 700;
            color: var(--primary-dark);
        }

        .auth-card__logo-icon {
            font-size: 2.5rem;
        }

        .auth-card__title {
            text-align: center;
            margin-bottom: var(--space-sm);
        }

        .auth-card__subtitle {
            text-align: center;
            color: var(--text-muted);
            margin-bottom: var(--space-xl);
        }

        .auth-form {
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
        }

        .auth-form__submit {
            margin-top: var(--space-md);
        }

        .auth-card__footer {
            text-align: center;
            margin-top: var(--space-xl);
            padding-top: var(--space-xl);
            border-top: 1px solid var(--border-light);
            color: var(--text-muted);
        }

        .auth-card__footer a {
            color: var(--primary);
            font-weight: 600;
        }

        .auth-card__footer a:hover {
            text-decoration: underline;
        }

        .form-error {
            color: var(--error);
            font-size: 0.875rem;
            margin-top: var(--space-xs);
            display: none;
        }

        .form-group.error .form-input {
            border-color: var(--error);
        }

        .form-group.error .form-error {
            display: block;
        }
    </style>
</head>

<body>
    <div class="auth-page">
        <div class="auth-page__bg" id="authBg"></div>

        <div class="auth-card fade-in-up">
            <div class="auth-card__logo">
                <a href="../index.html">
                    <img src="../assets/images/logo.png" alt="Eco Haat" class="auth-card__logo-img">
                </a>
            </div>

            <h2 class="auth-card__title">Welcome Back!</h2>
            <p class="auth-card__subtitle">Login to continue your eco-friendly journey</p>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="email">Email Address</label>
                    <input type="email" id="email" class="form-input" placeholder="your@email.com" required>
                    <span class="form-error">Please enter a valid email</span>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Enter your password" required
                        minlength="6">
                    <span class="form-error">Password must be at least 6 characters</span>
                </div>

                <button type="submit" class="btn btn-primary btn-lg auth-form__submit ripple" id="submitBtn">
                    Login
                </button>
            </form>

            <div class="auth-card__footer">
                <p>Don't have an account? <a href="register.html">Create Account</a></p>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- Scripts -->
    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Add floating leaves
            const authBg = document.getElementById('authBg');
            Utils.renderFloatingLeaves(authBg);

            // Check if already logged in
            if (API.isAuthenticated()) {
                redirectToDashboard();
            }

            // Form submission
            const form = document.getElementById('loginForm');
            const submitBtn = document.getElementById('submitBtn');

            form.addEventListener('submit', async (e) => {
                e.preventDefault();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                // Disable button
                submitBtn.disabled = true;
                submitBtn.innerHTML = '<span class="spinner" style="width: 20px; height: 20px;"></span>';

                try {
                    const response = await API.login(email, password);

                    Utils.showToast('Login successful! Redirecting...', 'success');

                    setTimeout(() => {
                        redirectToDashboard();
                    }, 1000);

                } catch (error) {
                    Utils.showToast(error.message || 'Login failed. Please try again.', 'error');
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Login';
                }
            });
        });

        function redirectToDashboard() {
            const user = API.getUser();
            if (!user) {
                window.location.href = '../index.html';
                return;
            }

            const dashboardUrls = {
                admin: '../admin/index.html',
                seller: '../seller/index.html',
                buyer: '../index.html'
            };

            window.location.href = dashboardUrls[user.role] || '../index.html';
        }
    </script>
</body>

</html>
