<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Products - Eco Haat</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/animations.css">

    <style>
        .dashboard {
            display: grid;
            grid-template-columns: 260px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background: var(--bg-dark);
            color: var(--text-on-dark);
            padding: var(--space-xl);
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 260px;
            overflow-y: auto;
        }

        .sidebar__logo {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: var(--space-2xl);
            color: var(--text-white);
        }

        .sidebar__nav {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }

        .sidebar__link {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            padding: var(--space-md) var(--space-lg);
            border-radius: var(--radius-md);
            color: var(--text-light);
            transition: all var(--transition-fast);
        }

        .sidebar__link:hover,
        .sidebar__link.active {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-white);
        }

        .sidebar__link.active {
            background: var(--primary);
        }

        .sidebar__icon {
            font-size: 1.25rem;
        }

        .sidebar__divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: var(--space-lg) 0;
        }

        .sidebar__user {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            padding: var(--space-md);
            background: rgba(255, 255, 255, 0.05);
            border-radius: var(--radius-md);
            margin-top: auto;
        }

        .sidebar__avatar {
            width: 40px;
            height: 40px;
            background: var(--primary);
            border-radius: var(--radius-circle);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .main-content {
            margin-left: 260px;
            padding: var(--space-xl);
            background: var(--bg-primary);
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-xl);
        }

        .page-title {
            font-size: 1.75rem;
        }

        /* Filter Tabs */
        .filter-tabs {
            display: flex;
            gap: var(--space-sm);
            margin-bottom: var(--space-lg);
            background: var(--bg-card);
            padding: var(--space-sm);
            border-radius: var(--radius-lg);
            width: fit-content;
        }

        .filter-tab {
            padding: var(--space-sm) var(--space-lg);
            border-radius: var(--radius-md);
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
            border: none;
            background: transparent;
        }

        .filter-tab:hover {
            background: var(--bg-secondary);
        }

        .filter-tab.active {
            background: var(--primary);
            color: white;
        }

        /* Product Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: var(--space-lg);
        }

        .product-card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            overflow: hidden;
            box-shadow: var(--shadow-card);
            transition: transform var(--transition-base);
        }

        .product-card:hover {
            transform: translateY(-4px);
        }

        .product-card__image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-card__content {
            padding: var(--space-lg);
        }

        .product-card__header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: var(--space-sm);
        }

        .product-card__name {
            font-size: 1.1rem;
            font-weight: 600;
            margin: 0;
        }

        .product-card__price {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
        }

        .product-card__meta {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: var(--space-md);
        }

        .product-card__footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: var(--space-md);
            border-top: 1px solid var(--border-light);
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            padding: var(--space-xs) var(--space-md);
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge--pending {
            background: #FFF3E0;
            color: #E65100;
        }

        .badge--approved {
            background: var(--primary-pale);
            color: var(--primary-dark);
        }

        .badge--rejected {
            background: #FFEBEE;
            color: #C62828;
        }

        .product-card__actions {
            display: flex;
            gap: var(--space-sm);
        }

        .empty-state {
            text-align: center;
            padding: var(--space-3xl);
            background: var(--bg-card);
            border-radius: var(--radius-xl);
        }

        .empty-state__icon {
            font-size: 4rem;
            margin-bottom: var(--space-lg);
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: var(--radius-xl);
            padding: var(--space-2xl);
            width: 90%;
            max-width: 500px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-xl);
        }

        .modal-close {
            font-size: 1.5rem;
            cursor: pointer;
            padding: var(--space-sm);
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <a href="../index.html" class="sidebar__logo">
                <img src="../assets/images/logo.png" alt="Eco Haat" class="sidebar__logo-img">
            </a>

            <nav class="sidebar__nav">
                <a href="index.html" class="sidebar__link">
                    <span class="sidebar__icon">üìä</span>
                    <span>Dashboard</span>
                </a>
                <a href="my-products.html" class="sidebar__link active">
                    <span class="sidebar__icon">üì¶</span>
                    <span>My Products</span>
                </a>
                <a href="add-product.html" class="sidebar__link">
                    <span class="sidebar__icon">‚ûï</span>
                    <span>Add Product</span>
                </a>
                <a href="orders.html" class="sidebar__link">
                    <span class="sidebar__icon">üõí</span>
                    <span>Orders</span>
                </a>

                <div class="sidebar__divider"></div>

                <a href="../index.html" class="sidebar__link">
                    <span class="sidebar__icon">üè†</span>
                    <span>View Store</span>
                </a>
                <a href="#" class="sidebar__link" id="logoutBtn">
                    <span class="sidebar__icon">üö™</span>
                    <span>Logout</span>
                </a>
            </nav>

            <div class="sidebar__user">
                <div class="sidebar__avatar">üå±</div>
                <div>
                    <div style="font-weight: 600;" id="userName">Seller</div>
                    <div style="font-size: 0.75rem; color: var(--text-light);">Seller Account</div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">üì¶ My Products</h1>
                <a href="add-product.html" class="btn btn-primary">‚ûï Add New Product</a>
            </div>

            <!-- Filter Tabs -->
            <div class="filter-tabs">
                <button class="filter-tab active" data-filter="all">All</button>
                <button class="filter-tab" data-filter="pending">‚è≥ Pending</button>
                <button class="filter-tab" data-filter="approved">‚úÖ Approved</button>
                <button class="filter-tab" data-filter="rejected">‚ùå Rejected</button>
            </div>

            <!-- Products Grid -->
            <div class="products-grid" id="productsGrid">
                <div class="text-center" style="grid-column: 1 / -1; padding: 3rem;">
                    <div class="spinner" style="margin: 0 auto;"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Delete Confirmation Modal -->
    <div class="modal-overlay" id="deleteModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>üóëÔ∏è Delete Product</h3>
                <span class="modal-close" onclick="closeModal()">√ó</span>
            </div>
            <p style="margin-bottom: var(--space-xl);">Are you sure you want to delete this product? This action cannot
                be undone.</p>
            <input type="hidden" id="deleteProductId">
            <div class="flex" style="gap: var(--space-md); justify-content: flex-end;">
                <button class="btn btn-ghost" onclick="closeModal()">Cancel</button>
                <button class="btn btn-primary" style="background: var(--error);"
                    onclick="confirmDelete()">Delete</button>
            </div>
        </div>
    </div>

    <div class="toast-container"></div>

    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script>
        let allProducts = [];
        let currentFilter = 'all';

        document.addEventListener('DOMContentLoaded', async () => {
            // Check auth
            const user = API.getUser();
            if (!user || user.role !== 'seller') {
                Utils.showToast('Access denied. Seller account required.', 'error');
                setTimeout(() => {
                    window.location.href = '../pages/login.html';
                }, 1500);
                return;
            }

            document.getElementById('userName').textContent = user.full_name || 'Seller';

            // Load products
            await loadProducts();

            // Filter tabs
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentFilter = tab.dataset.filter;
                    renderProducts();
                });
            });

            // Logout
            document.getElementById('logoutBtn').addEventListener('click', async (e) => {
                e.preventDefault();
                await API.logout();
                window.location.href = '../index.html';
            });
        });

        async function loadProducts() {
            try {
                allProducts = await API.getMyProducts();
                renderProducts();
            } catch (error) {
                console.error('Failed to load products:', error);
                Utils.showToast('Failed to load products', 'error');
            }
        }

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            let products = allProducts;

            if (currentFilter !== 'all') {
                products = allProducts.filter(p => p.status === currentFilter);
            }

            if (products.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state__icon">üì¶</div>
                        <h3>No products found</h3>
                        <p style="color: var(--text-muted); margin-bottom: var(--space-lg);">
                            ${currentFilter === 'all' ? "You haven't added any products yet." : `No ${currentFilter} products.`}
                        </p>
                        <a href="add-product.html" class="btn btn-primary">‚ûï Add Your First Product</a>
                    </div>
                `;
                return;
            }

            grid.innerHTML = products.map(product => `
                <div class="product-card fade-in-up">
                    <img src="${product.images?.[0] || 'https://via.placeholder.com/400x200?text=No+Image'}" 
                         alt="${product.name}"
                         class="product-card__image">
                    
                    <div class="product-card__content">
                        <div class="product-card__header">
                            <h3 class="product-card__name">${Utils.truncate(product.name, 30)}</h3>
                            <span class="product-card__price">${Utils.formatPrice(product.price)}</span>
                        </div>
                        
                        <p class="product-card__meta">
                            <strong>Material:</strong> ${product.material}<br>
                            <strong>Stock:</strong> ${product.stock_quantity} units
                            ${product.eco_rating !== null ? `<br><strong>Eco Rating:</strong> üåø ${product.eco_rating}%` : ''}
                        </p>
                        
                        ${product.rejection_reason ? `
                            <p style="background: #FFEBEE; padding: var(--space-sm); border-radius: var(--radius-sm); font-size: 0.75rem; color: #C62828;">
                                <strong>Rejection reason:</strong> ${product.rejection_reason}
                            </p>
                        ` : ''}
                        
                        <div class="product-card__footer">
                            <span class="badge badge--${product.status}">
                                ${product.status === 'pending' ? '‚è≥' : product.status === 'approved' ? '‚úÖ' : '‚ùå'}
                                ${product.status.charAt(0).toUpperCase() + product.status.slice(1)}
                            </span>
                            
                            <div class="product-card__actions">
                                <button class="btn btn-ghost btn-sm" onclick="editProduct(${product.id})" title="Edit">
                                    ‚úèÔ∏è
                                </button>
                                <button class="btn btn-ghost btn-sm" onclick="openDeleteModal(${product.id})" title="Delete" style="color: var(--error);">
                                    üóëÔ∏è
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        function editProduct(productId) {
            // For simplicity, redirect to add-product page with edit mode
            Utils.showToast('Edit functionality coming soon!', 'info');
        }

        function openDeleteModal(productId) {
            document.getElementById('deleteProductId').value = productId;
            document.getElementById('deleteModal').classList.add('active');
        }

        function closeModal() {
            document.querySelectorAll('.modal-overlay').forEach(m => m.classList.remove('active'));
        }

        async function confirmDelete() {
            const productId = document.getElementById('deleteProductId').value;

            try {
                await API.deleteProduct(productId);
                Utils.showToast('Product deleted successfully', 'success');
                closeModal();
                await loadProducts();
            } catch (error) {
                Utils.showToast(error.message || 'Failed to delete product', 'error');
            }
        }
    </script>
</body>

</html>
