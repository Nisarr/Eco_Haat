<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orders - Eco Haat Admin</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/animations.css">

    <style>
        .dashboard {
            display: grid;
            grid-template-columns: 260px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background: linear-gradient(180deg, #0D2818 0%, #1B5E20 100%);
            color: var(--text-on-dark);
            padding: var(--space-xl);
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 260px;
            overflow-y: auto;
        }

        .sidebar__logo {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: var(--space-xs);
            color: var(--text-white);
        }

        .sidebar__badge {
            display: inline-block;
            background: var(--accent-amber);
            color: var(--earth-dark);
            font-size: 0.625rem;
            font-weight: 700;
            padding: 2px 8px;
            border-radius: var(--radius-full);
            margin-bottom: var(--space-2xl);
        }

        .sidebar__nav {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }

        .sidebar__link {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            padding: var(--space-md) var(--space-lg);
            border-radius: var(--radius-md);
            color: var(--text-light);
            transition: all var(--transition-fast);
        }

        .sidebar__link:hover,
        .sidebar__link.active {
            background: rgba(255, 255, 255, 0.15);
            color: var(--text-white);
        }

        .sidebar__link.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .sidebar__divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: var(--space-lg) 0;
        }

        .main-content {
            margin-left: 260px;
            padding: var(--space-xl);
            background: var(--bg-primary);
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-xl);
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: var(--space-lg);
            margin-bottom: var(--space-xl);
        }

        .stat-card {
            background: var(--bg-card);
            padding: var(--space-lg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-card);
            text-align: center;
        }

        .stat-card__value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .stat-card__label {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .filter-tabs {
            display: flex;
            gap: var(--space-sm);
            margin-bottom: var(--space-lg);
            background: var(--bg-card);
            padding: var(--space-sm);
            border-radius: var(--radius-lg);
            width: fit-content;
        }

        .filter-tab {
            padding: var(--space-sm) var(--space-lg);
            border-radius: var(--radius-md);
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
            border: none;
            background: transparent;
        }

        .filter-tab:hover {
            background: var(--bg-secondary);
        }

        .filter-tab.active {
            background: var(--primary);
            color: white;
        }

        .orders-table-container {
            background: var(--bg-card);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-card);
            overflow: hidden;
        }

        .orders-table {
            width: 100%;
            border-collapse: collapse;
        }

        .orders-table th,
        .orders-table td {
            padding: var(--space-md) var(--space-lg);
            text-align: left;
        }

        .orders-table th {
            background: var(--bg-secondary);
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
        }

        .orders-table tr:not(:last-child) {
            border-bottom: 1px solid var(--border-light);
        }

        .orders-table tr:hover {
            background: var(--bg-secondary);
        }

        .badge {
            display: inline-flex;
            padding: var(--space-xs) var(--space-md);
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge--pending {
            background: #FFF3E0;
            color: #E65100;
        }

        .badge--processing {
            background: #E3F2FD;
            color: #1565C0;
        }

        .badge--shipped {
            background: #E8F5E9;
            color: #2E7D32;
        }

        .badge--delivered {
            background: var(--primary-pale);
            color: var(--primary-dark);
        }

        .badge--cancelled {
            background: #FFEBEE;
            color: #C62828;
        }

        .status-select {
            padding: var(--space-xs) var(--space-sm);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            font-size: 0.875rem;
        }

        @media (max-width: 1200px) {
            .stats-row {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
            }

            .stats-row {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <a href="../index.html" class="sidebar__logo">
                <img src="../assets/images/logo.png" alt="Eco Haat" class="sidebar__logo-img">
            </a>
            <span class="sidebar__badge">ADMIN PANEL</span>

            <nav class="sidebar__nav">
                <a href="index.html" class="sidebar__link">
                    <span>ğŸ“Š</span>
                    <span>Dashboard</span>
                </a>
                <a href="products.html" class="sidebar__link">
                    <span>ğŸ“¦</span>
                    <span>Pending Products</span>
                </a>
                <a href="all-products.html" class="sidebar__link">
                    <span>ğŸ›ï¸</span>
                    <span>All Products</span>
                </a>
                <a href="users.html" class="sidebar__link">
                    <span>ğŸ‘¥</span>
                    <span>Users</span>
                </a>
                <a href="categories.html" class="sidebar__link">
                    <span>ğŸ·ï¸</span>
                    <span>Categories</span>
                </a>
                <a href="orders.html" class="sidebar__link active">
                    <span>ğŸ›’</span>
                    <span>Orders</span>
                </a>

                <div class="sidebar__divider"></div>

                <a href="../index.html" class="sidebar__link">
                    <span>ğŸ </span>
                    <span>View Store</span>
                </a>
                <a href="#" class="sidebar__link" id="logoutBtn">
                    <span>ğŸšª</span>
                    <span>Logout</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">ğŸ›’ Orders</h1>
            </div>

            <!-- Stats -->
            <div class="stats-row fade-in-up">
                <div class="stat-card">
                    <div class="stat-card__value" id="pendingCount">0</div>
                    <div class="stat-card__label">â³ Pending</div>
                </div>
                <div class="stat-card">
                    <div class="stat-card__value" id="processingCount">0</div>
                    <div class="stat-card__label">ğŸ”„ Processing</div>
                </div>
                <div class="stat-card">
                    <div class="stat-card__value" id="shippedCount">0</div>
                    <div class="stat-card__label">ğŸ“¦ Shipped</div>
                </div>
                <div class="stat-card">
                    <div class="stat-card__value" id="deliveredCount">0</div>
                    <div class="stat-card__label">âœ… Delivered</div>
                </div>
                <div class="stat-card">
                    <div class="stat-card__value" id="cancelledCount">0</div>
                    <div class="stat-card__label">âŒ Cancelled</div>
                </div>
            </div>

            <!-- Filter Tabs -->
            <div class="filter-tabs">
                <button class="filter-tab active" data-filter="all">All</button>
                <button class="filter-tab" data-filter="pending">â³ Pending</button>
                <button class="filter-tab" data-filter="processing">ğŸ”„ Processing</button>
                <button class="filter-tab" data-filter="shipped">ğŸ“¦ Shipped</button>
                <button class="filter-tab" data-filter="delivered">âœ… Delivered</button>
            </div>

            <div class="orders-table-container fade-in-up">
                <table class="orders-table">
                    <thead>
                        <tr>
                            <th>Order ID</th>
                            <th>Buyer</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ordersBody">
                        <tr>
                            <td colspan="6" class="text-center" style="padding: 3rem;">
                                <div class="spinner" style="margin: 0 auto;"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <div class="toast-container"></div>

    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script>
        let allOrders = [];
        let currentFilter = 'all';

        document.addEventListener('DOMContentLoaded', async () => {
            // Check auth
            const user = API.getUser();
            if (!user || user.role !== 'admin') {
                Utils.showToast('Access denied. Admin account required.', 'error');
                setTimeout(() => {
                    window.location.href = '../pages/login.html';
                }, 1500);
                return;
            }

            await loadOrders();

            // Filter tabs
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentFilter = tab.dataset.filter;
                    renderOrders();
                });
            });

            // Logout
            document.getElementById('logoutBtn').addEventListener('click', async (e) => {
                e.preventDefault();
                await API.logout();
                window.location.href = '../index.html';
            });
        });

        async function loadOrders() {
            try {
                allOrders = await API.get(CONFIG.ENDPOINTS.ALL_ORDERS);

                // Update counts
                const counts = {
                    pending: allOrders.filter(o => o.status === 'pending').length,
                    processing: allOrders.filter(o => o.status === 'processing').length,
                    shipped: allOrders.filter(o => o.status === 'shipped').length,
                    delivered: allOrders.filter(o => o.status === 'delivered').length,
                    cancelled: allOrders.filter(o => o.status === 'cancelled').length
                };

                document.getElementById('pendingCount').textContent = counts.pending;
                document.getElementById('processingCount').textContent = counts.processing;
                document.getElementById('shippedCount').textContent = counts.shipped;
                document.getElementById('deliveredCount').textContent = counts.delivered;
                document.getElementById('cancelledCount').textContent = counts.cancelled;

                renderOrders();
            } catch (error) {
                console.error('Failed to load orders:', error);
                Utils.showToast('Failed to load orders', 'error');
            }
        }

        function renderOrders() {
            const tbody = document.getElementById('ordersBody');
            let orders = allOrders;

            if (currentFilter !== 'all') {
                orders = allOrders.filter(o => o.status === currentFilter);
            }

            if (orders.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="6" class="text-center" style="padding: 3rem;">
                            <p style="color: var(--text-muted);">No orders found.</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = orders.map(order => `
                <tr>
                    <td><strong>#${order.id}</strong></td>
                    <td>${order.buyer_name || 'Buyer'}</td>
                    <td><strong>${Utils.formatPrice(order.total_amount)}</strong></td>
                    <td>
                        <span class="badge badge--${order.status}">
                            ${getStatusIcon(order.status)} ${order.status.charAt(0).toUpperCase() + order.status.slice(1)}
                        </span>
                    </td>
                    <td>${Utils.formatDate(order.created_at)}</td>
                    <td>
                        <select class="status-select" onchange="updateStatus(${order.id}, this.value)" ${order.status === 'delivered' || order.status === 'cancelled' ? 'disabled' : ''}>
                            <option value="pending" ${order.status === 'pending' ? 'selected' : ''}>â³ Pending</option>
                            <option value="processing" ${order.status === 'processing' ? 'selected' : ''}>ğŸ”„ Processing</option>
                            <option value="shipped" ${order.status === 'shipped' ? 'selected' : ''}>ğŸ“¦ Shipped</option>
                            <option value="delivered" ${order.status === 'delivered' ? 'selected' : ''}>âœ… Delivered</option>
                            <option value="cancelled" ${order.status === 'cancelled' ? 'selected' : ''}>âŒ Cancelled</option>
                        </select>
                    </td>
                </tr>
            `).join('');
        }

        function getStatusIcon(status) {
            const icons = {
                pending: 'â³',
                processing: 'ğŸ”„',
                shipped: 'ğŸ“¦',
                delivered: 'âœ…',
                cancelled: 'âŒ'
            };
            return icons[status] || 'ğŸ“‹';
        }

        async function updateStatus(orderId, newStatus) {
            try {
                await API.get(`${CONFIG.ENDPOINTS.UPDATE_ORDER_STATUS(orderId)}?new_status=${newStatus}`, { method: 'PUT' });
                Utils.showToast('Order status updated!', 'success');
                await loadOrders();
            } catch (error) {
                Utils.showToast(error.message || 'Failed to update status', 'error');
                await loadOrders(); // Reload to reset select
            }
        }
    </script>
</body>

</html>
