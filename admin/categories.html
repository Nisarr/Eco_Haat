<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories - Eco Haat Admin</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/animations.css">

    <style>
        .dashboard {
            display: grid;
            grid-template-columns: 260px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background: linear-gradient(180deg, #0D2818 0%, #1B5E20 100%);
            color: var(--text-on-dark);
            padding: var(--space-xl);
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 260px;
            overflow-y: auto;
        }

        .sidebar__logo {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: var(--space-xs);
            color: var(--text-white);
        }

        .sidebar__badge {
            display: inline-block;
            background: var(--accent-amber);
            color: var(--earth-dark);
            font-size: 0.625rem;
            font-weight: 700;
            padding: 2px 8px;
            border-radius: var(--radius-full);
            margin-bottom: var(--space-2xl);
        }

        .sidebar__nav {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }

        .sidebar__link {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            padding: var(--space-md) var(--space-lg);
            border-radius: var(--radius-md);
            color: var(--text-light);
            transition: all var(--transition-fast);
        }

        .sidebar__link:hover,
        .sidebar__link.active {
            background: rgba(255, 255, 255, 0.15);
            color: var(--text-white);
        }

        .sidebar__link.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .sidebar__divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: var(--space-lg) 0;
        }

        .main-content {
            margin-left: 260px;
            padding: var(--space-xl);
            background: var(--bg-primary);
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-xl);
        }

        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: var(--space-lg);
        }

        .category-card {
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
            box-shadow: var(--shadow-card);
            transition: transform var(--transition-base);
        }

        .category-card:hover {
            transform: translateY(-4px);
        }

        .category-card__header {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            margin-bottom: var(--space-md);
        }

        .category-card__icon {
            font-size: 2rem;
            width: 50px;
            height: 50px;
            background: var(--primary-pale);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .category-card__name {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .category-card__description {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: var(--space-md);
        }

        .category-card__products {
            display: flex;
            align-items: center;
            gap: var(--space-xs);
            font-size: 0.875rem;
            color: var(--primary);
            font-weight: 500;
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-overlay.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-card);
            border-radius: var(--radius-xl);
            padding: var(--space-2xl);
            width: 90%;
            max-width: 500px;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-xl);
        }

        .modal-close {
            font-size: 1.5rem;
            cursor: pointer;
            opacity: 0.5;
        }

        .modal-close:hover {
            opacity: 1;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <a href="../index.html" class="sidebar__logo">
                <img src="../assets/images/logo.png" alt="Eco Haat" class="sidebar__logo-img">
            </a>
            <span class="sidebar__badge">ADMIN PANEL</span>

            <nav class="sidebar__nav">
                <a href="index.html" class="sidebar__link">
                    <span>üìä</span>
                    <span>Dashboard</span>
                </a>
                <a href="products.html" class="sidebar__link">
                    <span>üì¶</span>
                    <span>Pending Products</span>
                </a>
                <a href="all-products.html" class="sidebar__link">
                    <span>üõçÔ∏è</span>
                    <span>All Products</span>
                </a>
                <a href="users.html" class="sidebar__link">
                    <span>üë•</span>
                    <span>Users</span>
                </a>
                <a href="categories.html" class="sidebar__link active">
                    <span>üè∑Ô∏è</span>
                    <span>Categories</span>
                </a>
                <a href="orders.html" class="sidebar__link">
                    <span>üõí</span>
                    <span>Orders</span>
                </a>

                <div class="sidebar__divider"></div>

                <a href="../index.html" class="sidebar__link">
                    <span>üè†</span>
                    <span>View Store</span>
                </a>
                <a href="#" class="sidebar__link" id="logoutBtn">
                    <span>üö™</span>
                    <span>Logout</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">üè∑Ô∏è Categories</h1>
                <button class="btn btn-primary" onclick="openAddModal()">‚ûï Add Category</button>
            </div>

            <div class="categories-grid fade-in-up" id="categoriesGrid">
                <div class="text-center" style="grid-column: 1 / -1; padding: 3rem;">
                    <div class="spinner" style="margin: 0 auto;"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Add Category Modal -->
    <div class="modal-overlay" id="addModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>‚ûï Add New Category</h3>
                <span class="modal-close" onclick="closeModal()">√ó</span>
            </div>

            <form id="categoryForm">
                <div class="form-group">
                    <label class="form-label" for="categoryName">Category Name *</label>
                    <input type="text" id="categoryName" class="form-input" placeholder="e.g., Eco Bags" required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="categoryDescription">Description</label>
                    <textarea id="categoryDescription" class="form-input form-textarea" rows="3"
                        placeholder="Brief description of this category..."></textarea>
                </div>

                <div class="form-group">
                    <label class="form-label" for="categoryIcon">Icon (Emoji)</label>
                    <input type="text" id="categoryIcon" class="form-input" placeholder="e.g., üõçÔ∏è">
                </div>

                <div class="flex" style="gap: var(--space-md); margin-top: var(--space-xl);">
                    <button type="button" class="btn btn-ghost" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Add Category</button>
                </div>
            </form>
        </div>
    </div>

    <div class="toast-container"></div>

    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            // Check auth
            const user = API.getUser();
            if (!user || user.role !== 'admin') {
                Utils.showToast('Access denied. Admin account required.', 'error');
                setTimeout(() => {
                    window.location.href = '../pages/login.html';
                }, 1500);
                return;
            }

            await loadCategories();

            // Form submission
            document.getElementById('categoryForm').addEventListener('submit', handleAddCategory);

            // Logout
            document.getElementById('logoutBtn').addEventListener('click', async (e) => {
                e.preventDefault();
                await API.logout();
                window.location.href = '../index.html';
            });
        });

        async function loadCategories() {
            const grid = document.getElementById('categoriesGrid');

            try {
                const categories = await API.getCategories();

                if (categories.length === 0) {
                    grid.innerHTML = `
                        <div class="text-center" style="grid-column: 1 / -1; padding: 3rem;">
                            <p style="color: var(--text-muted);">No categories found. Add your first category!</p>
                        </div>
                    `;
                    return;
                }

                grid.innerHTML = categories.map(cat => `
                    <div class="category-card">
                        <div class="category-card__header">
                            <div class="category-card__icon">${cat.icon || 'üè∑Ô∏è'}</div>
                            <h3 class="category-card__name">${cat.name}</h3>
                        </div>
                        <p class="category-card__description">
                            ${cat.description || 'No description available'}
                        </p>
                        <div class="category-card__products">
                            üì¶ ${cat.product_count || 0} products
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Failed to load categories:', error);
                Utils.showToast('Failed to load categories', 'error');
            }
        }

        function openAddModal() {
            document.getElementById('categoryName').value = '';
            document.getElementById('categoryDescription').value = '';
            document.getElementById('categoryIcon').value = '';
            document.getElementById('addModal').classList.add('active');
        }

        function closeModal() {
            document.querySelectorAll('.modal-overlay').forEach(m => m.classList.remove('active'));
        }

        async function handleAddCategory(e) {
            e.preventDefault();

            const categoryData = {
                name: document.getElementById('categoryName').value,
                description: document.getElementById('categoryDescription').value,
                icon: document.getElementById('categoryIcon').value || 'üè∑Ô∏è'
            };

            try {
                await API.createCategory(categoryData);
                Utils.showToast('Category added successfully!', 'success');
                closeModal();
                await loadCategories();
            } catch (error) {
                Utils.showToast(error.message || 'Failed to add category', 'error');
            }
        }
    </script>
</body>

</html>
