<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users - Eco Haat Admin</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/animations.css">

    <style>
        .dashboard {
            display: grid;
            grid-template-columns: 260px 1fr;
            min-height: 100vh;
        }

        .sidebar {
            background: linear-gradient(180deg, #0D2818 0%, #1B5E20 100%);
            color: var(--text-on-dark);
            padding: var(--space-xl);
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            width: 260px;
            overflow-y: auto;
        }

        .sidebar__logo {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            font-family: var(--font-display);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: var(--space-xs);
            color: var(--text-white);
        }

        .sidebar__badge {
            display: inline-block;
            background: var(--accent-amber);
            color: var(--earth-dark);
            font-size: 0.625rem;
            font-weight: 700;
            padding: 2px 8px;
            border-radius: var(--radius-full);
            margin-bottom: var(--space-2xl);
        }

        .sidebar__nav {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }

        .sidebar__link {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            padding: var(--space-md) var(--space-lg);
            border-radius: var(--radius-md);
            color: var(--text-light);
            transition: all var(--transition-fast);
        }

        .sidebar__link:hover,
        .sidebar__link.active {
            background: rgba(255, 255, 255, 0.15);
            color: var(--text-white);
        }

        .sidebar__link.active {
            background: rgba(255, 255, 255, 0.2);
        }

        .sidebar__divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: var(--space-lg) 0;
        }

        .main-content {
            margin-left: 260px;
            padding: var(--space-xl);
            background: var(--bg-primary);
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-xl);
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--space-lg);
            margin-bottom: var(--space-xl);
        }

        .stat-card {
            background: var(--bg-card);
            padding: var(--space-lg);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-card);
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .stat-card__icon {
            width: 50px;
            height: 50px;
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }

        .stat-card__icon--admin {
            background: #F3E5F5;
        }

        .stat-card__icon--seller {
            background: #E3F2FD;
        }

        .stat-card__icon--buyer {
            background: #E8F5E9;
        }

        .stat-card__value {
            font-size: 1.5rem;
            font-weight: 700;
        }

        .stat-card__label {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .filter-tabs {
            display: flex;
            gap: var(--space-sm);
            margin-bottom: var(--space-lg);
            background: var(--bg-card);
            padding: var(--space-sm);
            border-radius: var(--radius-lg);
            width: fit-content;
        }

        .filter-tab {
            padding: var(--space-sm) var(--space-lg);
            border-radius: var(--radius-md);
            font-weight: 500;
            cursor: pointer;
            transition: all var(--transition-fast);
            border: none;
            background: transparent;
        }

        .filter-tab:hover {
            background: var(--bg-secondary);
        }

        .filter-tab.active {
            background: var(--primary);
            color: white;
        }

        .users-table-container {
            background: var(--bg-card);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-card);
            overflow: hidden;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
        }

        .users-table th,
        .users-table td {
            padding: var(--space-md) var(--space-lg);
            text-align: left;
        }

        .users-table th {
            background: var(--bg-secondary);
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
        }

        .users-table tr:not(:last-child) {
            border-bottom: 1px solid var(--border-light);
        }

        .users-table tr:hover {
            background: var(--bg-secondary);
        }

        .user-cell {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-circle);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .user-avatar--admin {
            background: #F3E5F5;
        }

        .user-avatar--seller {
            background: #E3F2FD;
        }

        .user-avatar--buyer {
            background: #E8F5E9;
        }

        .badge {
            display: inline-flex;
            padding: var(--space-xs) var(--space-md);
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge--admin {
            background: #F3E5F5;
            color: #7B1FA2;
        }

        .badge--seller {
            background: #E3F2FD;
            color: #1565C0;
        }

        .badge--buyer {
            background: #E8F5E9;
            color: #2E7D32;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }

            .main-content {
                margin-left: 0;
            }

            .stats-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <a href="../index.html" class="sidebar__logo">
                <img src="../assets/images/logo.png" alt="Eco Haat" class="sidebar__logo-img">
            </a>
            <span class="sidebar__badge">ADMIN PANEL</span>

            <nav class="sidebar__nav">
                <a href="index.html" class="sidebar__link">
                    <span>ğŸ“Š</span>
                    <span>Dashboard</span>
                </a>
                <a href="products.html" class="sidebar__link">
                    <span>ğŸ“¦</span>
                    <span>Pending Products</span>
                </a>
                <a href="all-products.html" class="sidebar__link">
                    <span>ğŸ›ï¸</span>
                    <span>All Products</span>
                </a>
                <a href="users.html" class="sidebar__link active">
                    <span>ğŸ‘¥</span>
                    <span>Users</span>
                </a>
                <a href="categories.html" class="sidebar__link">
                    <span>ğŸ·ï¸</span>
                    <span>Categories</span>
                </a>
                <a href="orders.html" class="sidebar__link">
                    <span>ğŸ›’</span>
                    <span>Orders</span>
                </a>

                <div class="sidebar__divider"></div>

                <a href="../index.html" class="sidebar__link">
                    <span>ğŸ </span>
                    <span>View Store</span>
                </a>
                <a href="#" class="sidebar__link" id="logoutBtn">
                    <span>ğŸšª</span>
                    <span>Logout</span>
                </a>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="page-header">
                <h1 class="page-title">ğŸ‘¥ Users</h1>
            </div>

            <!-- Stats -->
            <div class="stats-row fade-in-up">
                <div class="stat-card">
                    <div class="stat-card__icon stat-card__icon--admin">ğŸ‘‘</div>
                    <div>
                        <div class="stat-card__value" id="adminCount">0</div>
                        <div class="stat-card__label">Admins</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-card__icon stat-card__icon--seller">ğŸª</div>
                    <div>
                        <div class="stat-card__value" id="sellerCount">0</div>
                        <div class="stat-card__label">Sellers</div>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-card__icon stat-card__icon--buyer">ğŸ›’</div>
                    <div>
                        <div class="stat-card__value" id="buyerCount">0</div>
                        <div class="stat-card__label">Buyers</div>
                    </div>
                </div>
            </div>

            <!-- Filter Tabs -->
            <div class="filter-tabs">
                <button class="filter-tab active" data-filter="all">All</button>
                <button class="filter-tab" data-filter="admin">ğŸ‘‘ Admins</button>
                <button class="filter-tab" data-filter="seller">ğŸª Sellers</button>
                <button class="filter-tab" data-filter="buyer">ğŸ›’ Buyers</button>
            </div>

            <div class="users-table-container fade-in-up">
                <table class="users-table">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Phone</th>
                            <th>Joined</th>
                        </tr>
                    </thead>
                    <tbody id="usersBody">
                        <tr>
                            <td colspan="5" class="text-center" style="padding: 3rem;">
                                <div class="spinner" style="margin: 0 auto;"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <div class="toast-container"></div>

    <script src="../js/config.js"></script>
    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
    <script>
        let allUsers = [];
        let currentFilter = 'all';

        document.addEventListener('DOMContentLoaded', async () => {
            // Check auth
            const user = API.getUser();
            if (!user || user.role !== 'admin') {
                Utils.showToast('Access denied. Admin account required.', 'error');
                setTimeout(() => {
                    window.location.href = '../pages/login.html';
                }, 1500);
                return;
            }

            await loadUsers();

            // Filter tabs
            document.querySelectorAll('.filter-tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentFilter = tab.dataset.filter;
                    renderUsers();
                });
            });

            // Logout
            document.getElementById('logoutBtn').addEventListener('click', async (e) => {
                e.preventDefault();
                await API.logout();
                window.location.href = '../index.html';
            });
        });

        async function loadUsers() {
            try {
                allUsers = await API.getUsers();

                // Update counts
                const admins = allUsers.filter(u => u.role === 'admin').length;
                const sellers = allUsers.filter(u => u.role === 'seller').length;
                const buyers = allUsers.filter(u => u.role === 'buyer').length;

                document.getElementById('adminCount').textContent = admins;
                document.getElementById('sellerCount').textContent = sellers;
                document.getElementById('buyerCount').textContent = buyers;

                renderUsers();
            } catch (error) {
                console.error('Failed to load users:', error);
                Utils.showToast('Failed to load users', 'error');
            }
        }

        function renderUsers() {
            const tbody = document.getElementById('usersBody');
            let users = allUsers;

            if (currentFilter !== 'all') {
                users = allUsers.filter(u => u.role === currentFilter);
            }

            if (users.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="text-center" style="padding: 3rem;">
                            <p style="color: var(--text-muted);">No users found.</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = users.map(user => `
                <tr>
                    <td>
                        <div class="user-cell">
                            <div class="user-avatar user-avatar--${user.role}">
                                ${getRoleIcon(user.role)}
                            </div>
                            <div>
                                <div style="font-weight: 500;">${user.full_name || 'User'}</div>
                            </div>
                        </div>
                    </td>
                    <td>${user.email}</td>
                    <td>
                        <span class="badge badge--${user.role}">
                            ${user.role.charAt(0).toUpperCase() + user.role.slice(1)}
                        </span>
                    </td>
                    <td>${user.phone || '-'}</td>
                    <td>${Utils.formatDate(user.created_at)}</td>
                </tr>
            `).join('');
        }

        function getRoleIcon(role) {
            const icons = {
                admin: 'ğŸ‘‘',
                seller: 'ğŸª',
                buyer: 'ğŸ›’'
            };
            return icons[role] || 'ğŸ‘¤';
        }
    </script>
</body>

</html>
